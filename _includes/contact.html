
  <div class="row">
    <div class="conatiner">
      <form class="col s12" action="https://formspree.io/bnoll@masters.edu"
      method="POST">
        <div class="row">
          <div class="col s12 m6">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" name="First">
            <label for="icon_prefix">First</label>
          </div>
          <div class="input-field col s6">
            <input id="icon_telephone" type="text" class="validate" name="Last">
            <label for="icon_telephone">Last</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_identity</i>
            <select name="position">
              
              <option value="Pastor">Pastor</option>
              <option value="Elder">Elder</option>
              <option value="Member">Member</option>
            </select>
            <label>Position</label>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="input-field col s12">
            <i class="material-icons prefix">business</i>
            <input id="icon_prefix" type="text" class="validate" name="Church Name">
            <label for="icon_prefix">Church Name</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">room</i>
            <input id="icon_telephone" type="number" class="validate" name="Church Zip code">
            <label for="icon_telephone">Church Zip Code</label>
          </div>
        </div>
          <div class="col s12">
            <button class="btn-flat waves-effect waves-light right" type="submit" value="send" name="action">Submit
              <i class="material-icons right">send</i>
              <input type="text" name="_gotcha" style="display:none" />
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

<script type="text/javascript">
$(document).ready(function() {
  $('select').material_select();

</script>
